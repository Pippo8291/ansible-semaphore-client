name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: ğŸ›¤ Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: ğŸš€ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.6'
        channel: 'stable'
        cache: true

    - name: ğŸ•¸ Build APK
      run: |
        flutter pub get
        flutter build apk --release --split-per-abi --no-pub
